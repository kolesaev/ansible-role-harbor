# Create user list
harbor_users: []
  # - name: "user"
  #   email: "email@example.com"
  #   password: "Harbor12345" # The password can be set once using this role, it will not be updated after changing the value
  #   realname: "user"
  #   comment: "comment"

# Create project members
harbor_members: []
  # - project: "project-name"
  #   name: "user-name"
  #   role_id: 1
  #############################
  ##### Role IDs:         #####
  #####                   #####
  ##### Project Admin = 1 #####
  ##### Developer     = 2 #####
  ##### Guest         = 3 #####
  ##### Maintainer    = 4 #####
  ##### Limited Guest = 5 #####
  #############################

# Create mirror registries
harbor_registries: []
  # - url: "https://hub.docker.com"
  #   insecure: false
  #   name: "Docker Hub"
  #   type: "docker-hub"
  #   auth_type: basic
  #   access_key: name
  #   access_secret: password

# Configuring garbage collector
harbor_gc: {}
  # type: Custom # will be custom if empty
  # schedule: 0 0 1 * * *
  # delete_untagged: false
  # workers: 2
  #######################################
  #####                             #####
  ##### By default it will be with  #####
  #####                             #####
  ##### type: Custom                #####
  ##### schedule: 0 0 0 * * *       #####
  ##### worker: 1                   #####
